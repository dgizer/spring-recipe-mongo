<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Upload Form</title>
    <!-- Latest stable compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest stable compiled and minified js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
<!---/*@thymesVar id="recipe" type="com.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="...">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto mb-3">
            <div class="card border-primary mt-3">
                <div class="card-header bg-primary bg-gradient">
                    <h1 class="card-title text-white">Upload a new image</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                            th:action="@{'/recipe/'+${recipe.getId()}+'/image'}">
                                <div class="custom-file">
                                    <input id="imagefile" name="imagefile" type="file" class="custom-file-input">
                                    <label class="custom-file-label">Select File</label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-2">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
