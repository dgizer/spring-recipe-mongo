<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <title>View Particular Ingredient</title>

    <!-- Latest stable compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest stable compiled and minified js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>
<!---/*@thymesVar id="recipe" type="com.springframework.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">
            <div class="card border border-primary">
                <div class="card-header bg-primary bg-gradient small">
                    <h1 class="card-title text-white">Ingredients</h1>
                </div>
                <div class="card-body">
                    <div class="card-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th>Id</th>
                                <th>Amount</th>
                                <th>Units</th>
                                <th>Description</th>
                                <th>Update</th>
                            </tr>
                            </thead>
                            <tr>
                                <td th:text="${ingredient.id}">789</td>
                                <td th:text="${ingredient.amount}">Maximal</td>
                                <td th:text="${ingredient.uom.description}">Peta</td>
                                <td th:text="${ingredient.description}">Tasty Goodnees 3</td>
                                <td><a href="#" th:href="@{'/recipe/'+${ingredient.recipeId} + '/ingredient/'+${ingredient.id}+'/update'}">Update</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
