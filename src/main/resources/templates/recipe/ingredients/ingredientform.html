<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <title>Recipe Form</title>
    <!-- Latest stable compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest stable compiled and minified js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="ingredient" type="com.springframework.commands.IngredientCommand"*/-->
<!--/*@thymesVar id="uom" type="com.springframework.commands.UnitOfMeasure"*/-->
<div class="container-fluid" style="...">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient/save'}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please correct errors below</p>
                </div>

                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{recipeId}">
                <div class="card border border-primary">
                    <div class="card-header bg-primary bg-gradient small">
                        <h1 class="card-title text-white">Edit Ingredient Information</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('description')}
                            ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                <label th:text="${ingredient.description}">Description</label>
                                <input type="text" class="form-control" th:field="*{description}" th:errorclass="is-invalid"/>
                                <span class="form-text" th:if="${#fields.hasErrors('description')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                    </ul>

                                </span>
                            </div>
                            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('amount')}
                            ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                <label>Amount</label>
                                <input type="number" class="form-control" th:field="*{amount}" th:errorclass="is-valid"/>
                                <span class="form-text" th:if="${#fields.hasErrors('amount')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('amount')}" th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Unit Of Measure</label>
                                <select class="form-control" name="uom.id">
                                    <option th:each="uomEach : ${uomList}"
                                            th:value="${uomEach.id}"
                                            th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                            th:text="${uomEach.description}">Each</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
